<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
   <header>
    <div class="container">
        <div class="header">
            <a href="#" class="header-logo"></a>
            <nav>
                <ul class="header-nav">
                    <li><a href="#">Мероприятия</a></li>
                    <li><a href="#">Расписание</a></li>
                    <li><a href="#">О компании</a></li>
                </ul>
            </nav>
            <ul class="social">
                <li>
                   <a href="#" target="_blank" class="insta"></a>
                </li>
                <li>
                   <a href="#" target="_blank" class="fb"></a>
                </li>
             </ul>

        </div>
    </div>
   </header>
   <div class="banner">
    <div class="container">
        <div class="banner-text">
            <h1 class="banner-title">онлайн тренировки любой сложности</h1>
            <h2 class="banner-other-title">&gt;15 тренировок</h2>
            <div class="banner-text-button">
                <p class="text-btn">в области спортивной физиологии и нутрициологии</p>
                <button type="button" class="banner-btn">
                    <span class="banner-btn-text">узнать подробнее</span>
                </button>
            </div>
            <span class="arrow">
                <img src="images/arrow.svg" alt="Стрелка">
            </span> 
        </div>
        <div class="rectangle"></div>
        <div class="picture">
            <img src="images/@1x/Image 1 screen.png" alt="Бегущая девушка">
        </div>
    </div>
   </div>
   <section class="events" id="clubevents">
    <div class="container">
        <h2 class="events-title">
            Ближайшие события
        </h2>
        <div class="events-grid">
            <div class="events-grid-first-item">
                <p class="date">29.06 - 4.07</p>
                <h1 class="grid-title">Марафон выносливости</h1>
                <button type="button" class="events-grid-button">
                    <span class="events-grid-text">марафон</span>
                </button> 
            </div>
            <div class="events-grid-second-item">
                <p class="date">9.07</p>
                <h1 class="grid-title">Как стать тренером?</h1>
                <button type="button" class="events-grid-button">
                    <span class="events-grid-text">вебинар</span>
                </button>  
            </div>
            <div class="events-grid-third-item">
                <p class="date">15.07</p>
                <h1 class="grid-title">Йога как стиль жизни</h1>
                <button type="button" class="events-grid-button">
                    <span class="events-grid-text">вебинар</span>
                </button>   
            </div>
        </div>
    </div>
   </section>
   <section class="schedule" id="trainingSchedule">
    <div class="container">
        <h2 class="schedule-title">
            Расписание тренировок
        </h2>
        <p class="training-dates">22-28 июня</p>

    </div>
   </section>
</body>
</html>
